<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- BMI Section -->
    <section class="bmi-section">
      <div class="bmi-container">
        <!-- BMI Chart -->
        <div class="bmi-chart">
          <h2 class="bmi-title">BMI Calculator Chart</h2>
          <table class="bmi-table">
            <thead>
              <tr>
                <th>BMI</th>
                <th>Weight Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
              </tr>
              <tr>
                <td>18.5 - 24.9</td>
                <td>Healthy</td>
              </tr>
              <tr>
                <td>25.0 - 29.9</td>
                <td>Overweight</td>
              </tr>
              <tr>
                <td>30.0 - and Above</td>
                <td>Obese</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- BMI Calculator Form -->
        <div class="bmi-form-section">
          <h2 class="bmi-title">Calculate your BMI</h2>
          <p class="bmi-desc">
            We believe fitness should be accessible to everyone, everywhere,
            regardless of income or access to a gym.
          </p>
          <form class="bmi-form">
            <div class="bmi-form-row">
              <input type="number" placeholder="Height/cm" required />
              <input type="number" placeholder="Weight/kg" required />
            </div>
            <div class="bmi-form-row">
              <input type="number" placeholder="Age" required />
              <select required>
                <option value="" disabled selected>Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="bmi-form-row">
              <select required style="width: 100%">
                <option value="" disabled selected>
                  Select an activity factor
                </option>
                <option value="sedentary">Sedentary</option>
                <option value="light">Lightly active</option>
                <option value="moderate">Moderately active</option>
                <option value="very">Very active</option>
              </select>
            </div>
            <button type="submit" class="bmi-calc-btn">Calculate</button>
          </form>
        </div>
      </div>
    </section>

    <style>
      /* BMI Section Styles */
      .bmi-section {
        background: #232323;
        padding: 48px 0;
        color: #fff;
        font-family: "Inter", Arial, sans-serif;
      }

      .bmi-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 64px;
        max-width: 1100px;
        margin: 0 auto;
      }

      .bmi-chart {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .bmi-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 24px;
      }

      .bmi-table {
        width: 320px;
        border-collapse: collapse;
        background: transparent;
        color: #fff;
      }

      .bmi-table th,
      .bmi-table td {
        border: 1px solid #444;
        padding: 14px 18px;
        text-align: left;
      }

      .bmi-table th {
        background: transparent;
        font-weight: 600;
      }

      .bmi-table tr {
        background: transparent;
      }

      .bmi-form-section {
        flex: 1;
        max-width: 420px;
      }

      .bmi-desc {
        color: #aaa;
        margin-bottom: 24px;
        font-size: 1rem;
      }

      .bmi-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .bmi-form-row {
        display: flex;
        gap: 18px;
      }

      .bmi-form input,
      .bmi-form select {
        flex: 1;
        padding: 14px 16px;
        border: none;
        border-radius: 8px;
        background: #353535;
        color: #fff;
        font-size: 1rem;
        outline: none;
      }

      .bmi-form select {
        appearance: none;
      }

      .bmi-calc-btn {
        margin-top: 18px;
        width: 100%;
        padding: 16px 0;
        background: #e6523c;
        color: #fff;
        border: none;
        border-radius: 999px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      .bmi-calc-btn:hover {
        background: #ff5c5c;
      }

      @media (max-width: 900px) {
        .bmi-container {
          flex-direction: column;
          align-items: center;
          gap: 40px;
        }
        .bmi-chart,
        .bmi-form-section {
          max-width: 100%;
          width: 100%;
        }
        .bmi-table {
          width: 100%;
        }
      }
    </style>
  </body>
</html>
