<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar area -->
    <section class="header w-major">
      <div class="navbar flex">
        <div>
          <h3 class="navbar-title">Fitness</h3>
        </div>
        <div class="navbar-links">
          <nav>
            <ul>
              <li>Home</li>
              <li>Service</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <!-- hero section -->
    <section class="hero w-major flex">
      <div class="description">
        <p class="description-title">
          Get body in <br />
          <span class="miama-font">shape</span> & stay healthy
        </p>
        <p class="description-subtitle secondary-color">
          A huge selection of health and fitness content, healthy recipes and
          transformation stories to help you get fit and stay fit!
        </p>
        <div class="btn flex">
          <button class="btn-primary">Join Club Now!</button>

          <button class="btn-secondary">Download App</button>
        </div>
      </div>

      <!-- fitness model  -->
      <div class="hero-container">
        <img src="hero.png" alt="fitness model" class="hero-image" />

        <div class="top-right-btn">
          500+<br />
          <span>Free Workout Videos</span>
        </div>

        <div class="bottom-left-btn">
          <div class="red-circle"></div>
          350+<br />
          <span>Video tutorial</span>
        </div>
      </div>
    </section>

    <!-- service section -->
    <section class="habit">
      <div class="habit-title"></div>
      <div class="habit-subtitle"></div>
    </section>
  </body>
</html>
